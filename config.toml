[libvirt]
uri = 'qemu:///session'

[logging]
level = 'INFO'
driver = 'file'
file = '/var/log/node-agent.log'

[[storages.pools]]
name = 'ssd-nvme'
enabled = true
default = true
path = '/srv/vm-volumes/ssd-nvme'

[[storages.pools]]
name = 'hdd'
enabled = true
path = '/srv/vm-volumes/hdd'

[[storages.pools]]
name = 'images'
enabled = true
path = '/srv/vm-images/vendor'

[virtual_machine.defaults]
autostart = true
start = true
cpu_vendor = 'Intel'
cpu_model = 'Broadwell'
